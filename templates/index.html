<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Случайная цитата</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   </head>
   <body>
       <div class="container text-center mt-5">
           <h1>Случайная цитата</h1>
           <div id="quote-box" class="mt-4">
               <blockquote class="blockquote">
                   <p class="mb-0">{{ quote }}</p>
                   <footer class="blockquote-footer">{{ author }}</footer>
               </blockquote>
           </div>
           <button id="new-quote" class="btn btn-primary mt-3">New Quote</button>
       </div>
       <script>
           document.getElementById('new-quote').addEventListener('click', function() {
               fetch('/quote')
               .then(response => response.json())
               .then(data => {
                   document.querySelector('#quote-box .mb-0').textContent = data.quote;
                   document.querySelector('#quote-box .blockquote-footer').textContent = data.author;
               });
           });
       </script>
   </body>
   </html>
